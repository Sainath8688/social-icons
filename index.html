<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piechart with Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pie-chart">
       <button class="top-left"><i class="fa-brands fa-instagram"></i></button>
       <button class="top-right"><i class="fa-brands fa-twitter"></i></button>
       <button class="bottom-left"><i class="fab fa-github"></i></button>
       <button class="bottom-right"><i class="fa-brands fa-discord"></i></button>
    </div>
    
</body>
</html>
